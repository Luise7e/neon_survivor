<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Entities Test - Neon Survivor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #0ff;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0ff;
            border-radius: 8px;
            z-index: 1000;
            max-width: 350px;
        }
        #info h2 {
            margin: 0 0 10px 0;
            color: #f0f;
        }
        #info p {
            margin: 5px 0;
            font-size: 14px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            z-index: 1000;
        }
        #controls h3 {
            margin: 0 0 10px 0;
            color: #ff00ff;
        }
        #controls button {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #controls button:hover {
            background: #0ff;
        }
        #effects {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0ff;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
        }
        #effects h3 {
            margin: 0 0 10px 0;
            color: #0ff;
        }
        #effects button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        #effects button:hover {
            background: #ff00ff;
        }
        #effects p {
            margin: 5px 0;
            font-size: 12px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #ff0; }
    </style>
</head>
<body>
    <div id="info">
        <h2>üéÆ PixiJS Entities Test</h2>
        <p id="status"><span class="warning">‚è≥ Loading...</span></p>
        <p>Renderer: <span id="rendererType">-</span></p>
        <p>FPS: <span id="fpsCount">-</span></p>
        <p>Player: <span id="playerStatus">-</span></p>
        <p>Enemies: <span id="enemyCount">-</span></p>
        <p>Bullets: <span id="bulletCount">-</span></p>
        <p>Pool Stats: <span id="poolStats">-</span></p>
        <hr style="border-color: #0ff; margin: 10px 0;">
        <p style="font-size: 12px; color: #ff0;">
            <b>WASD:</b> Move | <b>Click:</b> Shoot<br>
            Player respawns in 2s after death
        </p>
    </div>

    <div id="controls">
        <h3>üéÆ Controls</h3>
        <button onclick="spawnEnemy()">Spawn Enemy</button>
        <button onclick="shootBullet()">Shoot Bullet</button>
        <button onclick="damagePlayer()">Damage Player</button>
        <button onclick="healPlayer()">Heal Player</button>
        <button onclick="clearEnemies()">Clear Enemies</button>
    </div>

    <div id="effects">
        <h3>‚ú® FASE 3 Effects</h3>
        <button onclick="testExplosion()">üí• Explosion</button>
        <button onclick="testCameraShake()">üì∑ Shake</button>
        <button onclick="testCameraZoom()">üîç Zoom</button>
        <button onclick="testFlash()">‚ö° Flash</button>
        <button onclick="testSlowMo()">‚è±Ô∏è Slow-Mo</button>
        <button onclick="toggleDepth()">üé≠ Toggle Depth</button>
        <button onclick="toggleLights()">üí° Toggle Lights</button>
        <p>Depth: <span id="depthStatus" class="success">ON</span></p>
        <p>Lights: <span id="lightsStatus" class="success">ON</span></p>
        <p>Particles: <span id="particleCount">0</span></p>
    </div>

    <!-- PixiJS local bundle (incluye filtros) -->
    <script src="dist/pixi-bundle.dist.js"></script>

    <!-- M√≥dulos PixiJS -->
    <script src="js/pixi/renderer-adapter.js"></script>
    <script src="js/pixi/layer-manager.js"></script>
    <script src="js/pixi/camera-controller.js"></script>
    <script src="js/pixi/collision-map.js"></script>
    <script src="js/pixi/arena-scene.js"></script>
    <script src="js/pixi/texture-generator.js"></script>
    
    <!-- Entity system -->
    <script src="js/pixi/pixi-entity.js"></script>
    <script src="js/pixi/sprite-pool.js"></script>
    <script src="js/pixi/pixi-player.js"></script>
    <script src="js/pixi/pixi-enemy.js"></script>
    <script src="js/pixi/pixi-bullet.js"></script>
    
    <!-- FASE 3: Advanced Effects -->
    <script src="js/pixi/particle-system.js"></script>
    <script src="js/pixi/depth-manager.js"></script>
    <script src="js/pixi/camera-effects.js"></script>
    <script src="js/pixi/lighting-system.js"></script>

    <script>
        // Test Suite
        let arenaScene = null;
        let player = null;
        let enemies = [];
        let bullets = [];
        let spritePool = null;
        let isRespawning = false; // Prevent respawn loop
        
        // FASE 3 Systems
        let particleSystem = null;
        let depthManager = null;
        let cameraEffects = null;
        let lightingSystem = null;
        let depthEnabled = true;
        let lightsEnabled = true;
        
        let lastTime = Date.now();
        let frameCount = 0;
        let fps = 0;

        // Input
        const keys = {};
        const input = { x: 0, y: 0 };

        async function runTests() {
            const status = document.getElementById('status');
            try {
                // Test 1: PixiJS loaded
                if (typeof PIXI === 'undefined') {
                    throw new Error('PixiJS no est√° disponible.');
                }
                console.log('‚úÖ Test 1: PixiJS loaded');

                // Test 2: ArenaScene (async init)
                arenaScene = new ArenaScene({ width: window.innerWidth, height: window.innerHeight });
                await arenaScene.initAsync();
                console.log('‚úÖ Test 2: ArenaScene created');

                // Test 3: Setup environment
                setupEnvironment();
                console.log('‚úÖ Test 3: Environment setup');

                // Test 4: Create sprite pool
                spritePool = new SpritePool({ maxSize: 500 });
                spritePool.createPool('enemy', 10);
                spritePool.createPool('bullet', 50);
                console.log('‚úÖ Test 4: Sprite pool created');

                // Test 5: Create player
                player = new PixiPlayer({
                    x: 1120,
                    y: 1120,
                    radius: 32,
                    color: 0xff00ff,
                    speed: 300,
                    health: 200,
                    maxHealth: 200,
                    scene: arenaScene
                });
                console.log('‚úÖ Test 5: Player created');

                // Test 6: Spawn initial enemies
                for (let i = 0; i < 3; i++) {
                    spawnEnemy();
                }
                console.log('‚úÖ Test 6: Initial enemies spawned');

                // Test 7: Setup input
                setupInput();
                console.log('‚úÖ Test 7: Input system ready');

                // Test 8: Initialize FASE 3 systems
                initializeFase3Systems();
                console.log('‚úÖ Test 8: FASE 3 systems initialized');

                // Update UI
                status.innerHTML = '<span class="success">‚úÖ All tests passed!</span>';
                document.getElementById('rendererType').textContent = 'PixiJS WebGL';

                // Start game loop
                gameLoop();
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                status.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        function setupEnvironment() {
            // Create background
            const bgTexture = TextureGenerator.createNeonGrid(2240, 2240);
            const bgSprite = new PIXI.Sprite(bgTexture);
            arenaScene.layerManager.addToLayer('background', bgSprite, 0);

            // Create tiles
            const tilesTexture = TextureGenerator.createArenaTiles(2240, 2240);
            const tilesSprite = new PIXI.Sprite(tilesTexture);
            arenaScene.layerManager.addToLayer('midground', tilesSprite, 0);

            // Create walls
            const wallsTexture = TextureGenerator.createNeonWalls(2240, 2240);
            const wallsSprite = new PIXI.Sprite(wallsTexture);
            arenaScene.layerManager.addToLayer('foreground', wallsSprite, 0);

            // Apply effects
            if (PIXI.filters && PIXI.filters.GlowFilter) {
                const glowFilter = new PIXI.filters.GlowFilter({
                    distance: 15,
                    outerStrength: 2,
                    color: 0x00ffff,
                    quality: 0.5
                });
                wallsSprite.filters = [glowFilter];
            }

            const blurFilter = new PIXI.filters.BlurFilter();
            blurFilter.blur = 1.5;
            bgSprite.filters = [blurFilter];

            // Set parallax
            arenaScene.layerManager.setParallax('background', 0.3);
            arenaScene.layerManager.setParallax('midground', 0.6);
            arenaScene.layerManager.setParallax('foreground', 1.0);

            // Load collision map
            arenaScene.collisionMap.loadFromJSON({
                collisions: [
                    { type: 'rect', x: 0, y: 0, width: 2240, height: 64 },
                    { type: 'rect', x: 0, y: 2176, width: 2240, height: 64 },
                    { type: 'rect', x: 0, y: 0, width: 64, height: 2240 },
                    { type: 'rect', x: 2176, y: 0, width: 64, height: 2240 }
                ]
            });
        }

        function setupInput() {
            // Keyboard
            window.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
            });

            window.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });

            // Mouse click to shoot
            window.addEventListener('click', (e) => {
                if (player && player.alive) {
                    const mouseX = e.clientX + arenaScene.camera.x;
                    const mouseY = e.clientY + arenaScene.camera.y;
                    const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
                    shootBullet(angle);
                }
            });
        }

        function initializeFase3Systems() {
            // Particle System
            if (typeof ParticleSystem !== 'undefined') {
                particleSystem = new ParticleSystem(arenaScene);
                console.log('üéÜ Particle System initialized');
            }

            // Depth Manager
            if (typeof DepthManager !== 'undefined') {
                depthManager = new DepthManager(arenaScene);
                
                // Register player
                if (player) {
                    depthManager.registerEntity(player);
                }
                
                console.log('üé≠ Depth Manager initialized');
            }

            // Camera Effects
            if (typeof CameraEffects !== 'undefined' && arenaScene && arenaScene.camera) {
                cameraEffects = new CameraEffects(arenaScene.camera, arenaScene.renderer.renderer);
                console.log('üì∑ Camera Effects initialized');
            }

            // Lighting System
            if (typeof LightingSystem !== 'undefined') {
                lightingSystem = new LightingSystem(arenaScene);
                console.log('üí° Lighting System initialized');
            }
        }

        function updateInput() {
            input.x = 0;
            input.y = 0;

            if (keys['w'] || keys['arrowup']) input.y -= 1;
            if (keys['s'] || keys['arrowdown']) input.y += 1;
            if (keys['a'] || keys['arrowleft']) input.x -= 1;
            if (keys['d'] || keys['arrowright']) input.x += 1;
        }

        function spawnEnemy() {
            if (!player) return;
            
            // Random position around player (farther away)
            const angle = Math.random() * Math.PI * 2;
            const distance = 400 + Math.random() * 300;
            const x = player.x + Math.cos(angle) * distance;
            const y = player.y + Math.sin(angle) * distance;

            // Random enemy type
            const types = ['normal', 'fast', 'tank'];
            const type = types[Math.floor(Math.random() * types.length)];

            const configs = {
                normal: { health: 50, speed: 150, color: 0xff0044, damage: 5 },
                fast: { health: 30, speed: 250, color: 0x00ff44, damage: 3 },
                tank: { health: 100, speed: 100, color: 0x4400ff, damage: 8 }
            };

            const config = configs[type];
            const enemy = new PixiEnemy({
                x: x,
                y: y,
                ...config,
                target: player,
                scene: arenaScene
            });

            enemies.push(enemy);
            
            // Register with depth manager
            if (depthManager) {
                depthManager.registerEntity(enemy);
            }
            
            console.log(`üëæ Enemy spawned: ${type} at ${Math.round(x)}, ${Math.round(y)}`);
        }

        function shootBullet(angle = null) {
            if (!player || !player.alive) return;

            const bulletAngle = angle !== null ? angle : player.rotation;
            
            const bullet = new PixiBullet({
                color: 0x00ffff,
                damage: 25,
                speed: 600,
                owner: player,
                scene: arenaScene
            });

            bullet.shoot(player.x, player.y, bulletAngle);
            bullets.push(bullet);
            
            // Trail effect
            if (particleSystem) {
                particleSystem.createTrail(player.x, player.y, bulletAngle, 0x00ffff);
            }
            
            // Trail light
            if (lightingSystem) {
                lightingSystem.createTrailLight(player.x, player.y, 0x00ffff);
            }
        }

        function damagePlayer() {
            if (player && player.alive) {
                player.takeDamage(20);
                console.log(`üíî Player health: ${player.health}`);
            }
        }

        function healPlayer() {
            if (player && player.alive) {
                player.heal(30);
                console.log(`üíö Player health: ${player.health}`);
                
                // Heal particle effect
                if (particleSystem) {
                    particleSystem.createHeal(player.x, player.y);
                }
            }
        }

        function clearEnemies() {
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    // Explosion effect before destroying
                    if (particleSystem) {
                        particleSystem.createExplosion(enemy.x, enemy.y, enemy.color);
                    }
                    if (lightingSystem) {
                        lightingSystem.createExplosionLight(enemy.x, enemy.y);
                    }
                    if (cameraEffects) {
                        cameraEffects.shake(3, 0.3);
                    }
                    
                    enemy.destroy();
                }
            });
            enemies = [];
            console.log('üßπ All enemies cleared');
        }

        // FASE 3 Effect Test Functions
        function testExplosion() {
            if (!player || !particleSystem) return;
            
            particleSystem.createExplosion(player.x, player.y, 0xff0044);
            
            if (lightingSystem) {
                lightingSystem.createExplosionLight(player.x, player.y);
            }
            
            if (cameraEffects) {
                cameraEffects.shake(8, 0.5);
            }
            
            console.log('üí• Explosion effect triggered');
        }

        function testCameraShake() {
            if (!cameraEffects) return;
            
            cameraEffects.shake(5, 0.4);
            console.log('üì∑ Camera shake triggered');
        }

        function testCameraZoom() {
            if (!cameraEffects) return;
            
            cameraEffects.setZoom(1.5, 0.3);
            setTimeout(() => {
                cameraEffects.setZoom(1.0, 0.3);
            }, 500);
            
            console.log('üîç Camera zoom triggered');
        }

        function testFlash() {
            if (!cameraEffects) return;
            
            cameraEffects.flash(0xFFFFFF, 0.3);
            console.log('‚ö° Flash effect triggered');
        }

        function testSlowMo() {
            if (!cameraEffects) return;
            
            cameraEffects.setTimeScale(0.3);
            setTimeout(() => {
                cameraEffects.setTimeScale(1.0);
            }, 1000);
            
            console.log('‚è±Ô∏è Slow-motion triggered');
        }

        function toggleDepth() {
            depthEnabled = !depthEnabled;
            
            if (depthManager) {
                depthManager.enabled = depthEnabled;
            }
            
            const status = document.getElementById('depthStatus');
            if (depthEnabled) {
                status.textContent = 'ON';
                status.className = 'success';
            } else {
                status.textContent = 'OFF';
                status.className = 'error';
            }
            
            console.log(`üé≠ Depth: ${depthEnabled ? 'ON' : 'OFF'}`);
        }

        function toggleLights() {
            lightsEnabled = !lightsEnabled;
            
            if (lightingSystem && lightingSystem.lightContainer) {
                lightingSystem.lightContainer.visible = lightsEnabled;
            }
            if (lightingSystem && lightingSystem.overlayContainer) {
                lightingSystem.overlayContainer.visible = lightsEnabled;
            }
            
            const status = document.getElementById('lightsStatus');
            if (lightsEnabled) {
                status.textContent = 'ON';
                status.className = 'success';
            } else {
                status.textContent = 'OFF';
                status.className = 'error';
            }
            
            console.log(`üí° Lights: ${lightsEnabled ? 'ON' : 'OFF'}`);
        }

        function gameLoop() {
            const now = Date.now();
            const deltaTime = Math.min((now - lastTime) / 1000, 0.1);
            lastTime = now;

            // Auto-respawn player if dead (only once)
            if (player && !player.alive && !isRespawning) {
                isRespawning = true;
                setTimeout(() => {
                    if (player) {
                        player.respawn(1120, 1120);
                        isRespawning = false;
                        console.log('üîÑ Player respawned');
                    }
                }, 2000);
            }

            // Update input
            updateInput();

            // Update player
            if (player && player.alive) {
                player.updateMovement(deltaTime, input);
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                if (!enemy.alive) {
                    enemies.splice(i, 1);
                    continue;
                }

                enemy.updateAI(deltaTime);

                // Check collision with player (contact damage)
                if (player && player.alive && enemy.distanceTo(player) < (player.radius + enemy.radius)) {
                    player.takeDamage(enemy.damage * deltaTime);
                }
            }

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                if (!bullet.alive) {
                    bullets.splice(i, 1);
                    continue;
                }

                bullet.update(deltaTime);

                // Check collision with enemies
                for (const enemy of enemies) {
                    if (bullet.checkCollision(enemy)) {
                        const killed = enemy.takeDamage(bullet.damage);
                        bullet.hit();
                        
                        // Impact effect
                        if (particleSystem) {
                            particleSystem.createImpact(bullet.x, bullet.y, enemy.color);
                        }
                        
                        // Enemy killed effects
                        if (killed) {
                            console.log('üí• Enemy killed!');
                            
                            // Explosion
                            if (particleSystem) {
                                particleSystem.createExplosion(enemy.x, enemy.y, enemy.color);
                            }
                            if (lightingSystem) {
                                lightingSystem.createExplosionLight(enemy.x, enemy.y);
                            }
                            if (cameraEffects) {
                                cameraEffects.shake(4, 0.2);
                            }
                        }
                        break;
                    }
                }

                // Check bounds
                if (bullet.x < 0 || bullet.x > 2240 || bullet.y < 0 || bullet.y > 2240) {
                    bullet.destroy();
                }
            }

            // Update camera
            if (arenaScene && player && player.alive) {
                arenaScene.update(player.x, player.y);
            }

            // Update FASE 3 systems
            const effectiveDelta = cameraEffects ? deltaTime * cameraEffects.timeScale : deltaTime;
            
            if (particleSystem) {
                particleSystem.update(effectiveDelta);
            }
            
            if (depthManager && depthEnabled) {
                depthManager.update();
            }
            
            if (cameraEffects) {
                cameraEffects.update(deltaTime);
            }
            
            if (lightingSystem) {
                lightingSystem.update(deltaTime);
            }

            // Update UI
            updateUI(deltaTime);

            // Calculate FPS
            frameCount++;
            if (frameCount % 30 === 0) {
                fps = Math.round(1 / deltaTime);
            }

            requestAnimationFrame(gameLoop);
        }

        function updateUI(deltaTime) {
            document.getElementById('fpsCount').textContent = fps;
            
            if (player) {
                const health = Math.round(player.health);
                const healthPercent = Math.round(player.getHealthPercent());
                const status = player.alive ? 
                    `HP: ${health}/${player.maxHealth} (${healthPercent}%)` :
                    'üíÄ DEAD (respawning...)';
                document.getElementById('playerStatus').textContent = status;
            }

            document.getElementById('enemyCount').textContent = 
                `${enemies.filter(e => e.alive).length} alive`;
            
            document.getElementById('bulletCount').textContent = 
                `${bullets.filter(b => b.alive).length} active`;

            if (spritePool) {
                const stats = spritePool.getAllStats();
                const statsText = Object.entries(stats)
                    .map(([type, data]) => `${type}: ${data.active}/${data.total}`)
                    .join(', ');
                document.getElementById('poolStats').textContent = statsText || 'N/A';
            }

            // FASE 3 UI
            if (particleSystem) {
                document.getElementById('particleCount').textContent = particleSystem.getActiveParticleCount();
            }
        }

        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });

        // Handle resize
        window.addEventListener('resize', () => {
            if (arenaScene) {
                arenaScene.resize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>

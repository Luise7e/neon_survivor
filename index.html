<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>NEON SURVIVOR ARENA | Universal Battle Royale</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            font-family: 'Orbitron', sans-serif;
        }

        body.desktop {
            cursor: none;
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background: radial-gradient(circle at 50% 50%, #0f0f2e 0%, #000000 100%);
        }

        /* Custom Cursor (PC only) */
        .custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            display: none;
        }

        .custom-cursor.active {
            display: block;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            animation: pulse-cursor 1s infinite;
        }

        .cursor-ring {
            width: 32px;
            height: 32px;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 20px #ff00ff;
        }

        @keyframes pulse-cursor {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        /* =========================
           MOBILE CONTROLS
        ========================= */
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 280px;
            z-index: 500;
            pointer-events: none;
            display: none;
        }

        .mobile-controls.active {
            display: block;
        }

        /* Joystick Container - FIXED TOUCH AREA */
        .joystick-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            pointer-events: none; /* El contenedor no captura eventos */
        }

        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.12) 0%, rgba(0, 255, 255, 0.03) 100%);
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 15px rgba(0, 255, 255, 0.08);
            pointer-events: all; /* Solo la base captura eventos */
            touch-action: none;
        }

        .joystick-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff 0%, #0099ff 100%);
            border: 2px solid #ffffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 4px 12px rgba(0, 0, 0, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.05s ease-out;
            pointer-events: none; /* El stick no interfiere */
        }

        .joystick-stick.active {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 4px 15px rgba(0, 0, 0, 0.7);
        }

        /* Pause Button - NEON STYLE */
        .pause-btn-mobile {
            position: absolute;
            bottom: 165px;
            left: 30px;
            width: 45px;
            height: 45px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(10, 10, 40, 0.9) 0%, rgba(40, 0, 60, 0.9) 100%);
            border: 2px solid;
            border-image: linear-gradient(135deg, #00ffff, #ff00ff) 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), inset 0 0 15px rgba(0, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            pointer-events: all;
            backdrop-filter: blur(10px);
        }

        .pause-btn-mobile::before,
        .pause-btn-mobile::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 20px;
            background: linear-gradient(180deg, #00ffff, #ff00ff);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .pause-btn-mobile::before {
            left: 14px;
        }

        .pause-btn-mobile::after {
            right: 14px;
        }

        .pause-btn-mobile:active {
            transform: scale(0.9);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .pause-btn-mobile:active::before,
        .pause-btn-mobile:active::after {
            box-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }

        /* Action Buttons */
        .action-buttons {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: all;
        }

        .action-btn {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.9) 0%, rgba(138, 0, 230, 0.9) 100%);
            border: 3px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.7), 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
        }

        .action-btn.inactive {
            opacity: 0.3;
            background: linear-gradient(135deg, rgba(120, 120, 120, 0.6) 0%, rgba(80, 80, 80, 0.6) 100%);
        }

        .action-btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 40px rgba(255, 0, 255, 1), 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        .action-btn.shoot {
            background: linear-gradient(135deg, rgba(255, 0, 85, 0.9) 0%, rgba(255, 0, 150, 0.9) 100%);
            font-size: 28px;
        }

        .action-btn .btn-label {
            position: absolute;
            bottom: -25px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .action-btn .cooldown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
        }

        .action-btn .cooldown-overlay.active {
            display: flex;
        }

        /* =========================
           HUD - RESPONSIVE (SINGLE ROW)
        ========================= */
        .hud {
            position: fixed;
            top: 8px;
            left: 8px;
            right: 8px;
            z-index: 1000;
            pointer-events: none;
            display: none;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 6px;
            justify-content: space-between;
        }

        .hud.active {
            display: flex;
        }

        .hud-panel {
            background: linear-gradient(135deg, rgba(10, 10, 40, 0.85) 0%, rgba(20, 0, 40, 0.85) 100%);
            border: 1px solid;
            border-image: linear-gradient(135deg, #00ffff, #ff00ff) 1;
            border-radius: 8px;
            padding: 6px 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 10px rgba(255, 0, 255, 0.05);
            flex: 0 0 auto;
            min-width: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hud-panel.health-panel {
            flex: 1 1 auto;
            max-width: 140px;
        }

        @media (max-width: 768px) {
            .hud {
                top: 5px;
                left: 5px;
                right: 5px;
                gap: 4px;
            }

            .hud-panel {
                padding: 4px 8px;
                border-radius: 6px;
            }

            .hud-panel.health-panel {
                max-width: 110px;
            }
        }

        .hud-label {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
            font-family: 'Rajdhani', sans-serif;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .hud-label {
                font-size: 7px;
                letter-spacing: 0.5px;
            }
        }

        .hud-value {
            font-size: 16px;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .hud-value {
                font-size: 14px;
            }
        }

        .health-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 4px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .health-bar-container {
                height: 8px;
            }
        }

        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0055, #ff00ff, #8800ff);
            background-size: 200% 100%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            animation: health-glow 2s ease-in-out infinite;
        }

        @keyframes health-glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* =========================
           LOADING SCREEN
        ========================= */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #000000 0%, #1a001a 50%, #000033 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
            animation: bg-shift 5s ease-in-out infinite;
        }

        @keyframes bg-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .loading-logo {
            font-size: 60px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 100%;
            animation: logo-shimmer 3s linear infinite, logo-pulse 2s ease-in-out infinite;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .loading-logo {
                font-size: 36px;
            }
        }

        @keyframes logo-shimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 300% 0%; }
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading-subtitle {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .loading-subtitle {
                font-size: 11px;
                letter-spacing: 2px;
            }
        }

        .loading-bar {
            width: 350px;
            max-width: 80%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loading-fill 3s ease-in-out, loading-glow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        @keyframes loading-fill {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes loading-glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .loading-instructions {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            line-height: 1.6;
            max-width: 500px;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .loading-instructions {
                font-size: 10px;
            }
        }

        .loading-instructions .platform-specific {
            display: none;
        }

        .loading-instructions .platform-specific.active {
            display: inline;
        }

        /* =========================
           NOTIFICATIONS
        ========================= */
        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.95) 0%, rgba(0, 255, 255, 0.95) 100%);
            border: 3px solid #fff;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 900;
            color: #fff;
            z-index: 5000;
            display: none;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.9);
            animation: notification-bounce 0.5s ease;
        }

        @media (max-width: 768px) {
            .notification {
                top: 60px;
                font-size: 14px;
                padding: 12px 20px;
            }
        }

        @keyframes notification-bounce {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        /* =========================
           WAVE INDICATOR
        ========================= */
        .wave-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 60px #00ffff, 0 0 100px #ff00ff;
            z-index: 3000;
            display: none;
            animation: wave-announce 2.5s ease;
            text-align: center;
        }

        @media (max-width: 768px) {
            .wave-indicator {
                font-size: 48px;
            }
        }

        @keyframes wave-announce {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0; }
        }

        /* =========================
           GAME OVER SCREEN
        ========================= */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.97);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9000;
            padding: 20px;
        }

        .game-over.active {
            display: flex;
        }

        .game-over h1 {
            font-size: 70px;
            background: linear-gradient(45deg, #ff0055, #ff00ff, #8800ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(255, 0, 255, 0.8);
            margin-bottom: 30px;
            animation: title-glow 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .game-over h1 {
                font-size: 42px;
            }
        }

        @keyframes title-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(10, 10, 40, 0.9) 0%, rgba(40, 0, 60, 0.9) 100%);
            border: 2px solid;
            border-image: linear-gradient(135deg, #00ffff, #ff00ff) 1;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .stat-value {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .stat-value {
                font-size: 36px;
            }
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-neon {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
            transition: all 0.3s ease;
            margin: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .btn-neon {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        .btn-neon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.9);
        }

        .btn-neon:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">NEON SURVIVOR</div>
        <div class="loading-subtitle">Battle Royale Arena</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-instructions">
            <span class="platform-specific pc">
                🖱️ WASD to move • Mouse to aim/shoot • SPACE for abilities
            </span>
            <span class="platform-specific mobile">
                📱 Joystick to move • Tap buttons to shoot/use abilities
            </span>
        </div>
    </div>


    <!-- HUD - SINGLE ROW -->
    <div class="hud" id="gameHUD">
        <div class="hud-panel">
            <div class="hud-label">WAVE</div>
            <div class="hud-value" id="waveDisplay">1</div>
        </div>
        <div class="hud-panel health-panel">
            <div class="hud-label">HP</div>
            <div class="hud-value" id="healthText">100</div>
            <div class="health-bar-container">
                <div class="health-bar" id="healthBar" style="width: 100%;"></div>
            </div>
        </div>
        <div class="hud-panel">
            <div class="hud-label">KILLS</div>
            <div class="hud-value" id="killsDisplay">0</div>
        </div>
        <div class="hud-panel">
            <div class="hud-label">HOSTILES</div>
            <div class="hud-value" id="hostilesDisplay">0</div>
        </div>
        <div class="hud-panel">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobileControls">
        <!-- Pause Button -->
        <button class="pause-btn-mobile" id="pauseBtnMobile"></button>
        
        <!-- Joystick -->
        <div class="joystick-container" id="joystickContainer">
            <div class="joystick-base" id="joystickBase"></div>
            <div class="joystick-stick" id="joystickStick"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn inactive" id="abilityBtn">
                ⚡
                <span class="btn-label">ABILITY</span>
                <div class="cooldown-overlay">
                    <span class="cooldown-text">0</span>
                </div>
            </button>
        </div>
    </div>


    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Wave Indicator -->
    <div class="wave-indicator" id="waveIndicator"></div>

    <!-- Pause Overlay -->
    <div class="game-over" id="pauseOverlay" style="display:none; z-index:9500; background:rgba(0,0,0,0.97);">
        <h1 style="font-size:70px; background:linear-gradient(45deg,#00ffff,#ff00ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; text-shadow:0 0 50px #00ffff; margin-bottom:30px; animation:title-glow 2s ease-in-out infinite;">PAUSA</h1>
        <div style="margin-bottom:40px;">
            <button class="btn-neon" id="resumeBtn" style="font-size:22px; padding:18px 50px; border-radius:40px;">▶️ REANUDAR</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOver">
        <h1>GAME OVER</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="finalWave">0</div>
                <div class="stat-label">Wave Reached</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="finalKills">0</div>
                <div class="stat-label">Total Kills</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="finalScore">0</div>
                <div class="stat-label">Final Score</div>
            </div>
        </div>
        <div>
            <button class="btn-neon" onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Custom Cursor (PC only) -->
    <div class="custom-cursor" id="customCursor">
        <div class="cursor-dot"></div>
        <div class="cursor-ring"></div>
    </div>

    <!-- Main Canvas -->
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
    <script>
        // Custom cursor initialization (PC only)
        const isMobileCheck = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (!isMobileCheck) {
            document.body.classList.add('desktop');
            const cursor = document.getElementById('customCursor');
            cursor.classList.add('active');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }

        // PAUSE BUTTON LOGIC
        const pauseBtnMobile = document.getElementById('pauseBtnMobile');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const resumeBtn = document.getElementById('resumeBtn');

        function togglePause() {
            if (window.gameState && window.gameState.isPlaying && !window.gameState.isGameOver) {
                if (!window.gameState.isPaused) {
                    window.gameState.isPaused = true;
                    pauseOverlay.style.display = 'flex';
                    document.getElementById('gameHUD').style.opacity = '0.3';
                } else {
                    window.gameState.isPaused = false;
                    pauseOverlay.style.display = 'none';
                    document.getElementById('gameHUD').style.opacity = '1';
                }
            }
        }

        if (pauseBtnMobile) {
            pauseBtnMobile.addEventListener('click', togglePause);
        }

        resumeBtn.addEventListener('click', () => {
            if (window.gameState && window.gameState.isPaused) {
                window.gameState.isPaused = false;
                pauseOverlay.style.display = 'none';
                document.getElementById('gameHUD').style.opacity = '1';
            }
        });

        // ESC key toggles pause
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                togglePause();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON SURVIVOR ARENA | Next-Gen Battle Royale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            cursor: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #0a0a1e 0%, #000000 100%);
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            animation: pulse-cursor 1s infinite;
        }

        .cursor-ring {
            width: 32px;
            height: 32px;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 0 0 20px #ff00ff;
        }

        @keyframes pulse-cursor {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        /* HUD */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            pointer-events: none;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .hud-panel {
            background: linear-gradient(135deg, rgba(10, 10, 30, 0.95) 0%, rgba(20, 20, 50, 0.9) 100%);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .hud-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .hud-label {
            font-size: 10px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00ffff;
        }

        .hud-value {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            font-family: 'Orbitron', sans-serif;
        }

        .health-bar-container {
            width: 250px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff 0%, #00ffff 50%, #ff00ff 100%);
            background-size: 200% 100%;
            border-radius: 12px;
            transition: width 0.3s ease;
            animation: health-glow 2s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .health-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: health-shine 1.5s infinite;
        }

        @keyframes health-glow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        @keyframes health-shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #000, 0 0 20px #ff00ff;
            z-index: 10;
        }

        /* Weapon HUD */
        .weapon-hud {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .weapon-display {
            background: linear-gradient(135deg, rgba(10, 10, 30, 0.95) 0%, rgba(20, 20, 50, 0.9) 100%);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weapon-icon {
            font-size: 40px;
            filter: drop-shadow(0 0 10px #ff00ff);
            animation: weapon-pulse 1s ease-in-out infinite;
        }

        @keyframes weapon-pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .ammo-display {
            font-size: 32px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
        }

        /* Kill Feed */
        .kill-feed {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .kill-notification {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.9) 0%, rgba(0, 255, 255, 0.9) 100%);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #000;
            animation: kill-slide-in 0.5s ease, kill-fade-out 0.5s ease 2.5s forwards;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        @keyframes kill-slide-in {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes kill-fade-out {
            to { transform: translateX(400px); opacity: 0; }
        }

        /* Combo Counter */
        .combo-counter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 900;
            color: #ff00ff;
            text-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff;
            z-index: 900;
            pointer-events: none;
            opacity: 0;
        }

        .combo-counter.active {
            animation: combo-appear 0.3s ease;
        }

        @keyframes combo-appear {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Minimap */
        .minimap {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 180px;
            height: 180px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            overflow: hidden;
        }

        #minimapCanvas {
            width: 100%;
            height: 100%;
        }

        /* Game Over Screen */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.3) 0%, rgba(0, 0, 0, 0.98) 100%);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 5000;
            backdrop-filter: blur(10px);
        }

        .game-over.active {
            display: flex;
            animation: game-over-appear 0.5s ease;
        }

        @keyframes game-over-appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over h1 {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: title-glow 2s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
        }

        @keyframes title-glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px #ff00ff); }
            50% { filter: brightness(1.5) drop-shadow(0 0 40px #00ffff); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 40px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(10, 10, 30, 0.9) 0%, rgba(20, 20, 50, 0.8) 100%);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            min-width: 150px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 900;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 12px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-neon {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-neon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-neon:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-neon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .btn-neon:active {
            transform: scale(0.95);
        }

        /* Power-up Notification */
        .powerup-notification {
            position: fixed;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.95) 0%, rgba(255, 140, 0, 0.95) 100%);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 900;
            color: #000;
            z-index: 2000;
            display: none;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: powerup-bounce 0.5s ease;
        }

        @keyframes powerup-bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        /* Wave Indicator */
        .wave-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 50px #00ffff, 0 0 100px #ff00ff;
            z-index: 3000;
            display: none;
            animation: wave-announce 2s ease;
        }

        @keyframes wave-announce {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
        }

        .loading-logo {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 100%;
            animation: logo-shimmer 2s linear infinite;
            margin-bottom: 40px;
        }

        @keyframes logo-shimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .loading-bar {
            width: 400px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 10px;
            animation: loading-fill 3s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        @keyframes loading-fill {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* Audio Visualizer */
        .audio-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            z-index: 500;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
            opacity: 0.3;
        }

        .visualizer-bar {
            width: 5px;
            background: linear-gradient(180deg, #ff00ff, #00ffff);
            border-radius: 3px 3px 0 0;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        /* Movement Indicator */
        .move-indicator {
            position: fixed;
            pointer-events: none;
            z-index: 900;
            display: none;
        }

        .move-target {
            width: 40px;
            height: 40px;
            border: 3px solid #00ffff;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            animation: move-pulse 1s ease-in-out infinite;
        }

        @keyframes move-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }
    </style>
</head>

    <!-- Main Canvas -->
    <canvas id="gameCanvas"></canvas>

    <script>
        // NEON SURVIVOR ARENA - AAA Battle Royale Roguelike
        // Desarrollado con estándares profesionales de la industria

        // ==================== AUDIO ENGINE ====================
        class AudioEngine {
            constructor() {
                this.context = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.context.createGain();
                this.masterGain.connect(this.context.destination);
                this.masterGain.gain.value = 0.3;
                
                this.analyser = this.context.createAnalyser();
                this.analyser.fftSize = 256;
                this.masterGain.connect(this.analyser);
                
                this.sounds = {};
                this.music = null;
            }
            
            createSound(frequency, type = 'sine', duration = 0.1, volume = 0.3) {
                const oscillator = this.context.createOscillator();
                const gainNode = this.context.createGain();
                
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(frequency, this.context.currentTime);
                
                gainNode.gain.setValueAtTime(volume, this.context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.masterGain);
                
                oscillator.start(this.context.currentTime);
                oscillator.stop(this.context.currentTime + duration);
            }
            
            playShoot() {
                this.createSound(800, 'square', 0.1, 0.2);
                setTimeout(() => this.createSound(400, 'sawtooth', 0.05, 0.15), 50);
            }
            
            playExplosion() {
                this.createSound(100, 'sawtooth', 0.3, 0.4);
                setTimeout(() => this.createSound(50, 'square', 0.2, 0.3), 100);
            }
            
            playPowerUp() {
                const frequencies = [523.25, 659.25, 783.99, 1046.50];
                frequencies.forEach((freq, i) => {
                    setTimeout(() => this.createSound(freq, 'sine', 0.15, 0.3), i * 100);
                });
            }
            
            playHit() {
                this.createSound(200, 'sawtooth', 0.1, 0.3);
            }
            
            playKill() {
                this.createSound(1200, 'sine', 0.2, 0.3);
                setTimeout(() => this.createSound(1400, 'sine', 0.15, 0.25), 100);
            }
            
            playAmbient() {
                // Música ambiente procedural
                const playNote = () => {
                    if (!this.context) return;
                    const notes = [130.81, 146.83, 164.81, 174.61, 196.00, 220.00];
                    const note = notes[Math.floor(Math.random() * notes.length)];
                    this.createSound(note, 'sine', 2, 0.05);
                    this.createSound(note * 2, 'sine', 2, 0.03);
                    setTimeout(playNote, 2000 + Math.random() * 2000);
                };
                playNote();
            }
            
            getFrequencyData() {
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                this.analyser.getByteFrequencyData(dataArray);
                return dataArray;
            }
        }

        // ==================== PARTICLE SYSTEM ====================
        class ParticleSystem {
            constructor() {
                this.particles = [];
            }
            
            emit(x, y, count, config = {}) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * (config.speed || 5),
                        vy: (Math.random() - 0.5) * (config.speed || 5),
                        life: config.life || 1,
                        maxLife: config.life || 1,
                        size: config.size || 3,
                        color: config.color || '#ff00ff',
                        glow: config.glow || 20
                    });
                }
            }
            
            update(deltaTime) {
                this.particles = this.particles.filter(p => {
                    p.x += p.vx * deltaTime;
                    p.y += p.vy * deltaTime;
                    p.vx *= 0.98;
                    p.vy *= 0.98;
                    p.life -= deltaTime / 1000;
                    return p.life > 0;
                });
            }
            
            render(ctx) {
                this.particles.forEach(p => {
                    const alpha = p.life / p.maxLife;
                    ctx.save();
                    ctx.globalAlpha = alpha;
                    ctx.shadowColor = p.color;
                    ctx.shadowBlur = p.glow;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
            }
        }

        // ==================== MAIN GAME CLASS ====================
        class NeonSurvivorArena {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.minimapCanvas = document.getElementById('minimapCanvas');
                this.minimapCtx = this.minimapCanvas.getContext('2d');
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Game state
                this.wave = 1;
                this.score = 0;
                this.kills = 0;
                this.combo = 0;
                this.comboTimer = 0;
                this.isGameOver = false;
                
                // Player
                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height / 2,
                    targetX: null,
                    targetY: null,
                    radius: 15,
                    health: 100,
                    maxHealth: 100,
                    speed: 4,
                    shootCooldown: 0,
                    fireRate: 200, // ms
                    color: '#00ffff'
                };
                
                // Enemies
                this.enemies = [];
                this.enemySpawnRate = 2000;
                this.lastEnemySpawn = 0;
                
                // Bullets
                this.bullets = [];
                
                // Power-ups
                this.powerUps = [];
                
                // Systems
                this.audio = new AudioEngine();
                this.particles = new ParticleSystem();
                
                // Controls
                this.keys = {};
                this.mouse = { x: 0, y: 0, down: false };
                
                // Camera shake
                this.shake = 0;
                
                // Performance
                this.lastFrameTime = 0;
                this.fps = 60;
                
                this.init();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            init() {
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    this.audio.playAmbient();
                    this.setupVisualizer();
                }, 3000);
                
                this.bindEvents();
                this.gameLoop();
            }
            
            bindEvents() {
                // Mouse movement tracking
                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                    
                    // Update custom cursor
                    const cursor = document.querySelector('.custom-cursor');
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });
                
                // Left click - Shoot
                document.addEventListener('mousedown', (e) => {
                    if (e.button === 0) { // Left click
                        this.mouse.down = true;
                    }
                });
                
                document.addEventListener('mouseup', (e) => {
                    if (e.button === 0) { // Left click
                        this.mouse.down = false;
                    }
                });
                
                // Right click - Move command (MOBA style)
                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (!this.isGameOver) {
                        this.setMoveTarget(e.clientX, e.clientY);
                    }
                });
                
                // Disable default right-click menu
                this.canvas.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    return false;
                });
            }
            
            setMoveTarget(x, y) {
                this.player.targetX = x;
                this.player.targetY = y;
                
                // Show move indicator
                const indicator = document.getElementById('moveIndicator');
                indicator.style.left = x - 20 + 'px';
                indicator.style.top = y - 20 + 'px';
                indicator.style.display = 'block';
                
                // Create click effect
                this.particles.emit(x, y, 20, {
                    speed: 4,
                    color: '#00ffff',
                    size: 3,
                    life: 0.6,
                    glow: 20
                });
                
                // Play sound
                this.audio.createSound(600, 'sine', 0.1, 0.2);
            }
            
            setupVisualizer() {
                const visualizer = document.getElementById('audioVisualizer');
                for (let i = 0; i < 60; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '10px';
                    visualizer.appendChild(bar);
                }
            }
            
            updateVisualizer() {
                const bars = document.querySelectorAll('.visualizer-bar');
                const data = this.audio.getFrequencyData();
                
                bars.forEach((bar, i) => {
                    const value = data[i * 4] || 0;
                    const height = (value / 255) * 80 + 10;
                    bar.style.height = height + 'px';
                });
            }
            
            update(deltaTime) {
                if (this.isGameOver) return;
                
                // Update player movement
                this.updatePlayer(deltaTime);
                
                // Update shooting
                this.updateShooting(deltaTime);
                
                // Spawn enemies
                this.spawnEnemies(deltaTime);
                
                // Update enemies
                this.updateEnemies(deltaTime);
                
                // Update bullets
                this.updateBullets(deltaTime);
                
                // Update power-ups
                this.updatePowerUps(deltaTime);
                
                // Update particles
                this.particles.update(deltaTime);
                
                // Update combo
                if (this.combo > 0) {
                    this.comboTimer -= deltaTime;
                    if (this.comboTimer <= 0) {
                        this.combo = 0;
                        document.getElementById('comboCounter').style.opacity = '0';
                    }
                }
                
                // Update camera shake
                if (this.shake > 0) {
                    this.shake *= 0.9;
                }
                
                // Check wave progression
                if (this.enemies.length === 0 && Date.now() - this.lastEnemySpawn > 5000) {
                    this.nextWave();
                }
                
                // Update visualizer
                this.updateVisualizer();
            }
            
            updatePlayer(deltaTime) {
                // MOBA-style movement
                if (this.player.targetX !== null && this.player.targetY !== null) {
                    const dx = this.player.targetX - this.player.x;
                    const dy = this.player.targetY - this.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // If close enough to target, stop moving
                    if (distance < 5) {
                        this.player.targetX = null;
                        this.player.targetY = null;
                        document.getElementById('moveIndicator').style.display = 'none';
                    } else {
                        // Move towards target
                        const moveX = (dx / distance) * this.player.speed;
                        const moveY = (dy / distance) * this.player.speed;
                        
                        this.player.x += moveX;
                        this.player.y += moveY;
                        
                        // Trail effect while moving
                        if (Math.random() < 0.3) {
                            this.particles.emit(this.player.x, this.player.y, 1, {
                                speed: 1,
                                color: this.player.color,
                                size: 2,
                                life: 0.5,
                                glow: 15
                            });
                        }
                    }
                }
                
                // Bounds
                this.player.x = Math.max(this.player.radius, Math.min(this.canvas.width - this.player.radius, this.player.x));
                this.player.y = Math.max(this.player.radius, Math.min(this.canvas.height - this.player.radius, this.player.y));
            }
            
            updateShooting(deltaTime) {
                if (this.player.shootCooldown > 0) {
                    this.player.shootCooldown -= deltaTime;
                }
                
                if (this.mouse.down && this.player.shootCooldown <= 0) {
                    this.shoot();
                    this.player.shootCooldown = this.player.fireRate;
                }
            }
            
            shoot() {
                const angle = Math.atan2(this.mouse.y - this.player.y, this.mouse.x - this.player.x);
                
                this.bullets.push({
                    x: this.player.x,
                    y: this.player.y,
                    vx: Math.cos(angle) * 10,
                    vy: Math.sin(angle) * 10,
                    radius: 4,
                    damage: 25,
                    color: '#00ffff',
                    trail: []
                });
                
                this.audio.playShoot();
                this.particles.emit(this.player.x, this.player.y, 5, {
                    speed: 3,
                    color: '#00ffff',
                    size: 2,
                    life: 0.5
                });
            }
            
            spawnEnemies(deltaTime) {
                const now = Date.now();
                if (now - this.lastEnemySpawn > this.enemySpawnRate) {
                    this.spawnEnemy();
                    this.lastEnemySpawn = now;
                }
            }
            
            spawnEnemy() {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch(side) {
                    case 0: x = Math.random() * this.canvas.width; y = -30; break;
                    case 1: x = this.canvas.width + 30; y = Math.random() * this.canvas.height; break;
                    case 2: x = Math.random() * this.canvas.width; y = this.canvas.height + 30; break;
                    case 3: x = -30; y = Math.random() * this.canvas.height; break;
                }
                
                this.enemies.push({
                    x: x,
                    y: y,
                    radius: 15 + Math.random() * 10,
                    health: 50 + this.wave * 10,
                    maxHealth: 50 + this.wave * 10,
                    speed: 1 + this.wave * 0.1,
                    color: `hsl(${Math.random() * 60 + 280}, 100%, 50%)`,
                    damage: 10 + this.wave * 2
                });
            }
            
            updateEnemies(deltaTime) {
                this.enemies.forEach(enemy => {
                    // Move towards player
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 0) {
                        enemy.x += (dx / dist) * enemy.speed;
                        enemy.y += (dy / dist) * enemy.speed;
                    }
                    
                    // Check collision with player
                    if (dist < enemy.radius + this.player.radius) {
                        this.damagePlayer(enemy.damage);
                        this.shake = 10;
                        this.audio.playHit();
                    }
                });
            }
            
            updateBullets(deltaTime) {
                this.bullets = this.bullets.filter(bullet => {
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                    
                    // Add trail
                    bullet.trail.push({ x: bullet.x, y: bullet.y });
                    if (bullet.trail.length > 10) bullet.trail.shift();
                    
                    // Check bounds
                    if (bullet.x < 0 || bullet.x > this.canvas.width || 
                        bullet.y < 0 || bullet.y > this.canvas.height) {
                        return false;
                    }
                    
                    // Check collision with enemies
                    let hit = false;
                    this.enemies = this.enemies.filter(enemy => {
                        const dx = bullet.x - enemy.x;
                        const dy = bullet.y - enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < enemy.radius + bullet.radius) {
                            enemy.health -= bullet.damage;
                            hit = true;
                            
                            this.particles.emit(bullet.x, bullet.y, 15, {
                                speed: 5,
                                color: enemy.color,
                                size: 4,
                                life: 0.8,
                                glow: 30
                            });
                            
                            if (enemy.health <= 0) {
                                this.killEnemy(enemy);
                                return false;
                            }
                        }
                        return true;
                    });
                    
                    return !hit;
                });
            }
            
            updatePowerUps(deltaTime) {
                this.powerUps = this.powerUps.filter(powerUp => {
                    const dx = this.player.x - powerUp.x;
                    const dy = this.player.y - powerUp.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < powerUp.radius + this.player.radius) {
                        this.collectPowerUp(powerUp);
                        return false;
                    }
                    
                    powerUp.rotation += 0.05;
                    powerUp.life -= deltaTime / 1000;
                    
                    return powerUp.life > 0;
                });
            }
            
            killEnemy(enemy) {
                this.kills++;
                this.score += 100 * this.wave;
                this.combo++;
                this.comboTimer = 2000;
                
                // Show combo
                const comboEl = document.getElementById('comboCounter');
                comboEl.textContent = `${this.combo}X COMBO!`;
                comboEl.style.opacity = '1';
                comboEl.classList.remove('active');
                void comboEl.offsetWidth; // Trigger reflow
                comboEl.classList.add('active');
                
                // Kill feed
                this.addKillNotification();
                
                // Explosion effect
                this.particles.emit(enemy.x, enemy.y, 30, {
                    speed: 8,
                    color: enemy.color,
                    size: 5,
                    life: 1,
                    glow: 40
                });
                
                this.audio.playKill();
                this.audio.playExplosion();
                
                // Spawn power-up chance
                if (Math.random() < 0.15) {
                    this.spawnPowerUp(enemy.x, enemy.y);
                }
                
                this.updateHUD();
            }
            
            spawnPowerUp(x, y) {
                const types = ['health', 'speed', 'fireRate'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                this.powerUps.push({
                    x: x,
                    y: y,
                    radius: 12,
                    type: type,
                    rotation: 0,
                    life: 10,
                    color: type === 'health' ? '#ff0000' : type === 'speed' ? '#00ff00' : '#ffff00'
                });
            }
            
            collectPowerUp(powerUp) {
                switch(powerUp.type) {
                    case 'health':
                        this.player.health = Math.min(this.player.maxHealth, this.player.health + 30);
                        this.showPowerUpNotification('❤️ HEALTH RESTORED');
                        break;
                    case 'speed':
                        this.player.speed += 0.5;
                        this.showPowerUpNotification('⚡ SPEED BOOST');
                        break;
                    case 'fireRate':
                        this.player.fireRate = Math.max(50, this.player.fireRate - 30);
                        this.showPowerUpNotification('🔥 RAPID FIRE');
                        break;
                }
                
                this.audio.playPowerUp();
                this.updateHUD();
            }
            
            showPowerUpNotification(text) {
                const notif = document.getElementById('powerupNotif');
                notif.textContent = text;
                notif.style.display = 'block';
                
                setTimeout(() => {
                    notif.style.display = 'none';
                }, 2000);
            }
            
            addKillNotification() {
                const feed = document.getElementById('killFeed');
                const notif = document.createElement('div');
                notif.className = 'kill-notification';
                notif.textContent = `💀 ELIMINATED +${100 * this.wave}`;
                feed.appendChild(notif);
                
                setTimeout(() => {
                    notif.remove();
                }, 3000);
            }
            
            damagePlayer(damage) {
                this.player.health -= damage;
                
                if (this.player.health <= 0) {
                    this.gameOver();
                }
                
                this.updateHUD();
                
                // Flash effect
                this.particles.emit(this.player.x, this.player.y, 20, {
                    speed: 4,
                    color: '#ff0000',
                    size: 3,
                    life: 0.5
                });
            }
            
            nextWave() {
                this.wave++;
                this.enemySpawnRate = Math.max(500, 2000 - this.wave * 100);
                
                const indicator = document.getElementById('waveIndicator');
                indicator.textContent = `WAVE ${this.wave}`;
                indicator.style.display = 'block';
                
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 2000);
                
                this.updateHUD();
            }
            
            updateHUD() {
                document.getElementById('waveDisplay').textContent = this.wave;
                document.getElementById('scoreDisplay').textContent = this.score.toLocaleString();
                document.getElementById('killsDisplay').textContent = this.kills;
                
                const healthPercent = (this.player.health / this.player.maxHealth) * 100;
                document.getElementById('healthBar').style.width = healthPercent + '%';
                document.getElementById('healthText').textContent = `${Math.max(0, Math.floor(this.player.health))} / ${this.player.maxHealth}`;
            }
            
            gameOver() {
                this.isGameOver = true;
                
                document.getElementById('finalWave').textContent = this.wave;
                document.getElementById('finalKills').textContent = this.kills;
                document.getElementById('finalScore').textContent = this.score.toLocaleString();
                document.getElementById('gameOver').classList.add('active');
            }
            
            restart() {
                location.reload();
            }
            
            render() {
                const ctx = this.ctx;
                const shakex = (Math.random() - 0.5) * this.shake;
                const shakey = (Math.random() - 0.5) * this.shake;
                
                ctx.save();
                ctx.translate(shakex, shakey);
                
                // Clear with gradient
                const gradient = ctx.createRadialGradient(
                    this.canvas.width / 2, this.canvas.height / 2, 0,
                    this.canvas.width / 2, this.canvas.height / 2, this.canvas.width / 2
                );
                gradient.addColorStop(0, '#0a0a1e');
                gradient.addColorStop(1, '#000000');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Grid effect
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
                ctx.lineWidth = 1;
                for (let x = 0; x < this.canvas.width; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, this.canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y < this.canvas.height; y += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(this.canvas.width, y);
                    ctx.stroke();
                }
                
                // Render particles
                this.particles.render(ctx);
                
                // Render power-ups
                this.powerUps.forEach(powerUp => {
                    ctx.save();
                    ctx.translate(powerUp.x, powerUp.y);
                    ctx.rotate(powerUp.rotation);
                    ctx.shadowColor = powerUp.color;
                    ctx.shadowBlur = 30;
                    ctx.fillStyle = powerUp.color;
                    ctx.fillRect(-powerUp.radius, -powerUp.radius, powerUp.radius * 2, powerUp.radius * 2);
                    ctx.restore();
                });
                
                // Render bullets
                this.bullets.forEach(bullet => {
                    // Trail
                    bullet.trail.forEach((point, i) => {
                        const alpha = i / bullet.trail.length;
                        ctx.globalAlpha = alpha * 0.5;
                        ctx.shadowColor = bullet.color;
                        ctx.shadowBlur = 15;
                        ctx.fillStyle = bullet.color;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, bullet.radius * alpha, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    
                    // Bullet
                    ctx.globalAlpha = 1;
                    ctx.shadowColor = bullet.color;
                    ctx.shadowBlur = 25;
                    ctx.fillStyle = bullet.color;
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Render enemies
                this.enemies.forEach(enemy => {
                    ctx.shadowColor = enemy.color;
                    ctx.shadowBlur = 30;
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Health bar
                    const healthPercent = enemy.health / enemy.maxHealth;
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(enemy.x - enemy.radius, enemy.y - enemy.radius - 10, enemy.radius * 2, 4);
                    ctx.fillStyle = healthPercent > 0.5 ? '#00ff00' : healthPercent > 0.25 ? '#ffff00' : '#ff0000';
                    ctx.fillRect(enemy.x - enemy.radius, enemy.y - enemy.radius - 10, enemy.radius * 2 * healthPercent, 4);
                });
                
                // Movement path line (if moving)
                if (this.player.targetX !== null && this.player.targetY !== null) {
                    ctx.strokeStyle = 'rgba(0, 255, 255, 0.4)';
                    ctx.lineWidth = 3;
                    ctx.setLineDash([10, 10]);
                    ctx.shadowColor = '#00ffff';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.moveTo(this.player.x, this.player.y);
                    ctx.lineTo(this.player.targetX, this.player.targetY);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
                
                // Render player
                ctx.shadowColor = this.player.color;
                ctx.shadowBlur = 40;
                ctx.fillStyle = this.player.color;
                ctx.beginPath();
                ctx.arc(this.player.x, this.player.y, this.player.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Direction indicator (ring)
                ctx.strokeStyle = this.player.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.player.x, this.player.y, this.player.radius + 5, 0, Math.PI * 2);
                ctx.stroke();
                
                // Aim line to cursor
                ctx.strokeStyle = 'rgba(255, 0, 255, 0.4)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(this.player.x, this.player.y);
                ctx.lineTo(this.mouse.x, this.mouse.y);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.restore();
                
                // Render minimap
                this.renderMinimap();
            }
            
            renderMinimap() {
                const ctx = this.minimapCtx;
                const scale = 0.15;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, this.minimapCanvas.width, this.minimapCanvas.height);
                
                // Enemies
                this.enemies.forEach(enemy => {
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    ctx.arc(enemy.x * scale, enemy.y * scale, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Player
                ctx.fillStyle = this.player.color;
                ctx.shadowColor = this.player.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.player.x * scale, this.player.y * scale, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            gameLoop(timestamp = 0) {
                const deltaTime = timestamp - this.lastFrameTime;
                this.lastFrameTime = timestamp;
                
                this.update(deltaTime);
                this.render();
                
                requestAnimationFrame((t) => this.gameLoop(t));
            }
        }

        // Initialize game
        let game;
        window.addEventListener('load', () => {
            game = new NeonSurvivorArena();
        });
    </script>
